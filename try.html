<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .section {
            padding: 60px 20px;
            margin-top: 50px;
        }
        #section1 { background-color: #f4f4f4;height: 100vh; }
        #section2 { background-color: #e2e2e2; }
        #section3 { background-color: #c4c4c4; }
        #section4 { background-color: #a6a6a6; }
    </style>
    <style>
        .navbar a.active {
            background-color: #ddd;
            color: black;
        }
    </style>

    </script>  -->
</head>
<body>

<!-- Navigation Icons -->
<div class="navbar">
    <a href="#section1"><img src="icon1.png" alt="Section 1" width="30" height="30"></a>
    <a href="#section2"><img src="icon2.png" alt="Section 2" width="30" height="30"></a>
    <a href="#section3"><img src="icon3.png" alt="Section 3" width="30" height="30"></a>
    <a href="#section4"><img src="icon4.png" alt="Section 4" width="30" height="30"></a>
</div>

<!-- Sections -->
<div id="section1" class="section">
    <h2>Section 1</h2>
    <p>Content for section 1...</p>
</div>

<div id="section2" class="section">
    <h2>Section 2</h2>
    <p>Content for section 2...</p>
</div>

<div id="section3" class="section">
    <h2>Section 3</h2>
    <p>Content for section 3...</p>
</div>

<div id="section4" class="section">
    <h2>Section 4</h2>
    <p>Content for section 4...</p>
</div>

</body>
</html>
